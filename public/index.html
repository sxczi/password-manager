<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <title>Password manager</title>
</head>
<body>
    <header>
        <div class="left">
            <h1><a href="index.html">Password Manager</a></h1>
        </div>
        <div class="right">
            <button id="dark-mode-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style="fill: #fff;"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"></path></svg>
            </button>
        </div>
    </header>
    <main>
        <div class="accounts">
            <div class="top-row row">
                <div class="left">
                    <p>Website</p>
                </div>
                <div class="center">
                    <p>Username/Email</p>
                </div>
                <div class="right">
                    <p>Password</p>
                </div>
            </div>
        </div>
        <div class="add-button">
            <button id="add-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #fff;"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path></svg>
            </button>
        </div>
    </main>
    <script src="./app.js" type="module"></script>
</body>
</html>
